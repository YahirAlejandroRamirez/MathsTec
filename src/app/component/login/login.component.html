<!-- login.component.html -->
<div class="login-container">
    <h2>Iniciar Sesión</h2> 
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="email">Usuario o Correo:</label>
        <input id="email" formControlName="email" type="text" placeholder="Ingresa tu correo o usuario" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <div class="extra-links">
      <a href="register">¿Olvidaste la contraseña?</a> | 
      <a href="register">¿No tienes cuenta? Regístrate Gratis</a>
    </div>
  </div>
